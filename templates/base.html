<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link rel="icon" type="image/png" href="static/img/logo.png">
    <title>{{title}}</title>
</head>
<body>

    <header class="navbar">
        <a style="text-decoration: none; color:aliceblue;" href="/">Онлайн библиотека</a> 
        {% if current_user.is_authenticated %}
            <a class="navbar-brand" style="color: aliceblue;" href="/logout">{{ current_user.name }}</a>
        {% else %}
            <p>
                <a class="btn btn-secondary" href="/register">Регистрация</a>
                <a class="btn btn-secondary" href="/login">Вход</a>
            </p>
        {% endif %}
    </header>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>

</body>
</html>
